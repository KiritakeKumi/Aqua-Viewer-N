<h1 class="mat-display-1">欢迎使用!</h1>
<mat-card class="login-card">
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">

      <mat-form-field class="full-width">
        <mat-label>Access Code 访问代码</mat-label>
        <mat-hint>在您的卡片上有一串二十位的数字（无法使用时请尝试在此处输入卡号）</mat-hint>
        <input formControlName="accessCode" matInput required type="text">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>服务器地址</mat-label>
        <input formControlName="apiServer" matInput required type="text">

      </mat-form-field>
      <button [disabled]="!loginForm.valid" mat-raised-button type="submit">登录</button>
    </form>
  </mat-card-content>
</mat-card>
